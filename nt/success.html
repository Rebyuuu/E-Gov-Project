<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="option.css" rel="stylesheet">
    <style>
        .success-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .ref-number {
            font-size: 2rem;
            color: #004d99;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">
    <header>
        <div class="logo-container">
            <img src="images/ntcc.jpg" alt="NTC-logo" class="logo">
            <div class="logo-text">
                <div class="main-text">Nepal Telecom</div>
                <div class="sub-text">नेपाल दूरसञ्चार कम्पनी लिमिटेड</div>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container py-5">
        <div class="success-container text-center">
            <h2 class="text-success mb-4">Application Submitted Successfully!</h2>
            <p>Your reference number:</p>
            <div class="ref-number mb-4" id="refNumber1"></div>
            <p>Use this number to check your application status</p>
            <a href="statpage.html" class="btn btn-primary">Check Status</a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const ref = urlParams.get('refNumber');
        document.getElementById('refNumber1').textContent = ref;
    </script>
</body>
</html>
